<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>
		<title>Sign In</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div ng-include="'menu.html'" ></div>
	<center>
		<table>
			<tr>
				<td><h1>Sign In</h1></td>
			</tr>
		</table>
		<form ng-controller="CustomerController as custCtrl"
				ng-submit="custCtrl.signIn(username, password)">
			<p>{{custCtrl.signInMessage}}</p>
			<label for="username">Username:</label>
			<input type="text" ng-model="username" required><br>
			<label for="password">Password:</label>
			<input type="text" ng-model="password" required><br>
			<button type="submit">Sign In</button>
		</form>
		<p>Don't have an account? Create one <a href="createAccount.html">here.</a>
	</center>
</body>
</html>
