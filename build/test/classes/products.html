<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>
		<title>Products - OSM</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body ng-controller="ProductController as prodCtrl">
		<div ng-include="'menu.html'" ></div>
	<center>
		<h1>Products</h1>
		<button ng-click="prodCtrl.getAll()">
			All
		</button>
		<button ng-repeat="cat in prodCtrl.categories" 
				  ng-click="prodCtrl.selectCategory(cat)">
			{{cat}}
		</button>
		<table border="1">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Category</th>
				<th>Price ($)</th>
				<th>Available</th>
				<th>Add to Cart</th>
			</tr>
			<tr ng-repeat="product in prodCtrl.products">
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td>{{product.category}}</td>
				<td><center>{{product.price}}</center></td>
			<td><center>{{product.quantity}}</center></td>
			<td><center><input type="submit" value ="Add"></center></td>
			</tr>
		</table>
	</center>
</body>
</html>
